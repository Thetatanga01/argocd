namespaces: rabbitmq

traefik:
  ingress:
    routes:
      - kind: Rule
        match: Host(`istanbul.guven.uk`) && PathPrefix(`/rabbitui`)
        services:
          - name: rabbitmq
            port: 15672
            
  ingressTCP:
    routes:
      - match: HostSNI(`*`)
        services:
          - name: rabbitmq
            port: 5672